<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!-- Configuração base -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raízes & Aromas</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- JavaScript -->
    <script src="script.js" defer></script>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./svg/favicon.svg" type="image/x-icon">
</head>
<!-- Corpo do site -->

<body>
    <main>
        <!-- Sombra -->
        <div id="sombraMenu"></div>
        <!-- menu -->
        <header class="espacoLateral">
            <img src="./img/Logo.png" alt="Logo raizes e aromas">
            <nav id="menu" class="menu">
                <a href="#sobreNos">Sobre</a>
                <a href="#produtos">Produtos</a>
                <a href="#horarios">Horários</a>
                <a href="#escola">Escola</a>
                <a href="#contato">Suporte</a>
                <a href="#login">Login</a>
            </nav>

            <button id="menuBotao" onclick="abreFechaMenu()">
                <!-- Menu -->
                <svg id="iconeBarras" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
                </svg>
                <!-- Fechar -->
                <svg id="iconeFechar" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-x" viewBox="0 0 16 16">
                    <path
                        d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
                </svg>
                <!-- -------------------------------------------------------------------------------------------------------------------------- -->
            </button>

        </header>
        <!-- Black Friday -->

        <div class="blackFriday">
            <img src="./img/Black Friday.png" alt="Anúncio de Black Friday.">
        </div>
        <!-- SOBRE NOS -->
        <div id="tituloSobre" class="titulos">
            <h1>Sobre Nós</h1>
        </div>
        <div class="sobreNos">
            <p class="textos">
                Somos uma marca de perfumes artesanais que cria
                fragrâncias com itens naturais, veganos e de origem
                ética, ensinando métodos de fazer perfumes de forma
                saudável para o meio ambiente.
            </p>
            <div class="imagemSobre">
                <img src="./img/sobre-nos.png" alt="">
            </div>
        </div>
        <!-- BANNER 01 -->
        <div id="banner01"><img src="./img/banner-01.png" alt=""></div>
        <!-- PRODUTOS EM DESTAQUE -->
        <div class="produtosEmDestaque">
            <h2 class="titulos">Produtos em Destaque</h2>
            <div class="imgDestaque123">

                <img id="img01D" src="./img/destaque01.png" alt="Perfume em destque 01">
                <img id="img02D" src="./img/destaque02.png" alt="Perfume em destaque 02">
                <img id="img03D" src="./img/destaque03.png" alt="Perfume em destaque 03">

            </div>
            <div class="imgDestaque456">

                <img id="img04D" src="./img/destaque04.png" alt="Perfume em destaque 04">
                <img id="img05D" src="./img/destaque05.png" alt="Perfume em destauqe 05">
                <img id="img06D" src="./img/destaque06.png" alt="Perfume em destaque 06">

            </div>
        </div>

    </main>
</body>

</html>
